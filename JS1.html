<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Alert Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #456787;
            font-family: 'Roboto', sans-serif;
        }
        #btn {
            border: none;
            border-radius: 20px;
            background-color: #c29a75;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="btn" onclick="magic();">Click me to see magic!!!</button>
    <script>
        function magic(){
            alert("This is the first JS code written!");
        };
    </script>
</body>
</html>
